web:
  build: .
  ports:
   - "3000:3000"
  volumes:
    - .:/usr/src/app
  env_file:
    - '.env.web'
    - '.env.db'
  links:
   - db

nginx:
  image: nginx
  ports:
    - "80:80"
  volumes:
    - ./config/nginx.conf:/etc/nginx/nginx.conf
  links:
    - web

db:
  image: mysql
  ports:
    - "13306:3306"
  env_file:
    - '.env.db'
